<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-section">
            <div class="input-wrapper">
                <span class="material-symbols-rounded">search</span>
                <input type="search" placeholder="Enter city name" class="search-input">
            </div>
            <button class="location-button">
                <span class="material-symbols-rounded">my_location</span>
            </button>
        </div>

        <div class="no-results">
            <img src="icons/no-result.svg" alt="No results found" class="icon">
            <h3 class="title">Something went wrong</h3>
            <p class-message>Unable to retrieve weather details.</p>
        </div>

        <div class="weather-section">
            <div class="current-weather">
                <img src="icons/no-result.svg" alt="" class="weather-icon">
                <h2 class="temperature">00<span> Celcius</span></h2>
                <h5 class="description">Weather description</h5>
            </div>

            <div class="hourly-weather">
                <ul class="weather-list"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
